<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butwal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #061867 0%, #470787 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container{
            max-width:1111;
            margin: 0 auto;
            background: white;
            border-radius: 7px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 35px;

        }
        h1{
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;

        }
        .stats{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card{
            background-color: #071139;
            color: whitesmoke;
            padding: 20px;
            border-radius: 7px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(47, 20, 91, 0.497);
        }
        .stat-card h3{
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
         .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="text"], select{
            padding: 12px 15px;
            border: 2px solid rgb(228, 228, 228);
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
            flex: 1;
            min-width: 200px;
        }
         input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
        }
          table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        thead{
            background-color: #071139;
            color:white;
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 3px solid #667eea;
        }
          td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
        
        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1> CAMPFIRE BUTWAL</h1>

        <div class="stats" id="statsContainer"></div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by name or email">
            <select id="filterStatus">
                <option value="">All Status</option>
                <option value="checked">Check-in Completed</option>
                <option value="notChecked">Not Checked In</option>
                <option value="volunteer">Volunteers</option>
                <option value="disabled">Disabled</option>
            </select>
            <button onclick="resetFilters()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Reset</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>T-Shirt Size</th>
                        <th>K KHANA MILDENA/Khana</th>
                        
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="butwal.js"></script>
</body>
</html>
