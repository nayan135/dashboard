<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail</title>
    <link rel="stylesheet" href="style.css">
    <link 
  rel="stylesheet" 
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
         * { box-sizing: border-box; margin: 0; padding: 0; }
    body{
        background: #0f0f0f;
        color: #f0f0f0;
        min-height: 100vh;
    }
    .container{
        max-width: 860px;
      margin: 0 auto;
      padding: 36px 24px 60px;
    }
    .back-btn{
         display: inline-flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            color: #888;
            border: 1px solid #2a2a2a;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.88rem;
            font-family: inherit;
            margin-bottom: 32px;
            transition: color 0.2s, border-color 0.2s;
    }
     .back-btn:hover {
            color: #fff;
            border-color: #ec3750;
        }

    #event-detail h1{
          font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 0.5px;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1f1f1f;
            position: relative;
    }
     #event-detail h1::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 0;
            width: 50px; height: 3px;
            background: #ec3750;
            border-radius: 2px;
        }
    .event-info{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
        gap:16px;
        margin-bottom: 32px;
    }
    .info-item{
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        border-radius: 11px;
        padding: 18px 20px;
        
    }
    .info-item:hover{
        border-color: #633;
    }
    .info-item strong{
        display: block;
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        color:#655;
        font-weight: 600;
        margin-bottom: 8px;
    }
.info-item p{
    font-size: 1rem;
    color: #e0e0e0;
    font-weight: 500;
}
</style>

</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
        
        <div id="event-detail"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="event-detail.js"></script>
    
</body>
</html>
